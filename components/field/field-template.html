<tr>
    <td>{{field.name}}</td>
    <td>
        <span ng-if="!masked" ng-click="select()" ng-switch="field.name">
                <span ng-switch-when="URL">
                    <a href="{{field.value}}" target="_blank">{{field.value}}</a>
                </span>
                <span ng-switch-default><pre>{{field.value}}</pre></span>
        </span>
        <button class="btn btn-default" ng-if="masked" ng-click="unmask()">Show</button>
    </td>
</tr>
